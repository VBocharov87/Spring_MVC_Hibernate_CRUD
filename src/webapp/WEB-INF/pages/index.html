<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users list</title>
</head>
<body>
<div>
    <table border="2" width="500">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td style="text-align: center;">
                <a th:href="@{/update(id=${user.id})}" style="text-decoration: none; color: blue;">Update</a>
                <form th:action="@{delete(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" style="background: none; border: none; color: red; cursor: pointer;">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <button type="button" th:onclick="|window.location.href='@{/add}';|">Add new User</button>
</div>
</body>
</html>
